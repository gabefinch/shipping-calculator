<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-superman.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calc!</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header"><h1>Shipping Calc!</h1></div>
      <div class="row">
        <div class="col-sm-6">
          <form id="shipinfo" class="form-horizontal">
            <div class="form-group">
              <input type="text" id="item_name" placeholder="Item to Ship">
              <input type="text" id="item_weight" placeholder="Weight in lbs.">
              <input type="text" id="destination" placeholder="Destination">
            </div>
            <button name="submit" class="btn btn-success">Calculate!</button>
          </form>
        </div>
        <div class="col-sm-6" id="results">
          <h2>Packages To Send!</h2>
          <ul id ="new_packages">

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
