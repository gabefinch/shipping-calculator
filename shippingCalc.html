<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-superman.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calc!</title>
  </head>
  <body>
    <div class ="container">
      <div class= "row">
        <h1>Shipping Calc!</h1>
        <div class="col-sm-6">
          <form id="shipinfo">
            <input type="text" id="item_name" placeholder="Enter shipping item">
            <input type="text" id="item_weight" placeholder="Enter item weight">
            <input type="text" id="destination" placeholder="Where is it going?">
            <button name="submit">Add things!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Packages To Send!</h2>
          <ul id ="new_packages">

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
